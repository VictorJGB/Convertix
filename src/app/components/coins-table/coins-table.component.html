<!-- filter -->
<mat-form-field class="w-full">
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Digite para filtrar..."
    #input
  />
</mat-form-field>

<table
  ngClass="w-full"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
    <td mat-cell *matCellDef="let coin">{{ coin.code }}</td>
  </ng-container>

  <!-- Coin Column -->
  <ng-container matColumnDef="coin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Moeda</th>
    <td mat-cell *matCellDef="let coin">{{ coin.value }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- paginator -->
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Selecione página por moedas"
></mat-paginator>
