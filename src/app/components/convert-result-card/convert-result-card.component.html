<!-- result card -->
<div class="flex flex-col items-center justify-center p-8 rounded-lg shadow bg-secondary-20">
  <!-- form values container -->
   <div class="flex flex-wrap items-center justify-around w-full gap-3 basis-1/2">
    <!-- amount -->
    <div class="flex flex-col items-center justify-center gap-1 md:items-start" matTooltip="Quantidade a ser convertida">
      <span class="text-xs">Quantidade</span>
      <span class="text-2xl text-primary-80">{{amount}}</span>
    </div>
    
    <!-- coins -->
     <div class="flex flex-col items-start justify-center gap-1">
      <span class="text-xs">Convers√£o</span>
      <div class="flex items-center justify-center gap-2">
        <span class="text-xl text-primary-80" [matTooltip]="originCoinLabel">{{originCoin}}</span>
        <mat-icon>currency_exchange</mat-icon>
        <span class="text-xl text-primary-80" [matTooltip]="destinyCoinLabel">{{destinyCoin}}</span>
      </div>
    </div>

   </div>

   <!-- Result -->
   <div class="flex items-center justify-center w-full mt-8 basis-1/2">
      <div class="flex flex-col items-start justify-center gap-1">
        <span class="ml-1 text-xs">Resultado</span>
        <div class="flex items-center gap-1">
          <mat-icon>price_check</mat-icon>
          <span class="text-2xl text-primary-80">{{result}}</span>
        </div>
      </div>
   </div>
</div>
