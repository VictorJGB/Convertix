<footer
  class="place-items-center grid grid-cols-1 md:grid-cols-3 grid-rows-3 md:grid-rows-1 bg-primary-20 py-3 min-w-full"
>
  <!-- logo -->
  <div class="flex justify-center items-center gap-2">
    <img class="w-10" src="favicon.png" />
    <h2 class="text-primary-80 text-xl">Convertix</h2>
  </div>

  <!-- links -->
  <div class="place-items-center gap-2 grid">
    <h2 class="text-primary-80 text-xl">Páginas</h2>
    <nav class="place-items-center grid">
      <a mat-button routerLink="/">
        <span class="text-primary-foreground">Moedas</span>
      </a>
      <a mat-button routerLink="/">
        <span class="text-primary-foreground">Conversor</span>
      </a>
      <a mat-button routerLink="/">
        <span class="text-primary-foreground">Histórico</span>
      </a>
    </nav>
  </div>

  <!-- Redirects -->
  <div class="place-items-center gap-3 grid">
    <h2 class="text-primary-80 text-xl">Saiba mais</h2>
    <div class="place-items-center gap-3 grid grid-cols-2">
      <a
        class="hover:text-primary-80 transition"
        matTooltip="Frank Furter API"
        href="https://www.frankfurter.app/"
        target="_blank"
      >
        <fa-icon size="lg" [icon]="link" />
      </a>
      <a
        class="hover:text-primary-80 transition"
        matTooltip="Repositório"
        href="https://github.com/VictorJGB/currency-converter-v2"
        target="_blank"
      >
        <fa-icon size="lg" [icon]="github" />
      </a>
    </div>
  </div>
</footer>
