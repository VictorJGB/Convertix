<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar class="bg-primary grid place-items-center">
      <h1>Conversor</h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="coins" (click)="drawer.toggle()">Listagem</a>
      <a mat-list-item routerLink="converter" (click)="drawer.toggle()"
        >Conversor</a
      >
      <a mat-list-item routerLink="history" (click)="drawer.toggle()"
        >Histórico</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a
        color="primary"
        class="flex items-center justify-center"
        mat-button
        routerLink="/"
      >
        <!-- <cc-logo-icon /> -->
        <span class="text-xl">Convertix</span>
      </a>
      <span class="spacer"></span>
      <div
        class="grid grid-cols-3 place-items-center gap-2"
        *ngIf="isUpMedium$ | async"
      >
        <a mat-button color="primary" routerLink="coins">Moedas</a>
        <a mat-button color="primary" routerLink="converter">Conversor</a>
        <a mat-button color="primary" routerLink="history">Histórico</a>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
