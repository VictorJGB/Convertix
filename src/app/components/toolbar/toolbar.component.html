<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-toolbar class="bg-primary grid place-items-center">
      <h1>Conversor</h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="coins" (click)="drawer.toggle()">Listagem</a>
      <a mat-list-item routerLink="converter" (click)="drawer.toggle()"
        >Conversor</a
      >
      <a mat-list-item routerLink="history" (click)="drawer.toggle()"
        >Histórico</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="bg-primary">
    <mat-toolbar class="grid place-items-center">
      <a
        class="d-flex align-items-center justify-content-center"
        mat-button
        routerLink="/"
      >
        <h1>Conversor</h1>
      </a>
      <span class="spacer"></span>
      <div class="link-list" *ngIf="isUpMedium$ | async">
        <a mat-button routerLink="coins">Moedas</a>
        <a mat-button routerLink="converter">Conversor</a>
        <a mat-button routerLink="history">Histórico</a>
      </div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
